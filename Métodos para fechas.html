<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos para Fechas</title>
    <script>
        function procesaFecha (){
            var fechaStr = document.getElementById("fecha").value;
            var fechaDate = new Date(fechaStr);
            alert (fechaDate);       
            }
          
        
        
    </script>
</head>
<body>

<h1>Métodos para fechas</h1>
<label for="fecha">Fecha:</label>
<input type="date" name="fecha" id="fecha"><br>
<button onclick="procesaFecha()">Procesa fecha</button>


</body>
</html>
