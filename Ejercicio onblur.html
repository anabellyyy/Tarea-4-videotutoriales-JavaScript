<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio onblur</title>
</head>

<script>
    function ponMayusculas (){
            var nombre=document.getElementById("nombre");
            var nombreMay= nombre.value.toLocaleUpperCase();
            nombre.value=nombreMay;   
        
        }
          
    
</script>

<body>
    <h1></h1>
<form action="procesa.php">
        <label for="nombre">Nombre</label>
        <input onblur="ponMayusculas()" id="nombre" type="text" name="nombre"><br>
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" type="text" name="apellidos"><br>
        <input type="submit" value="Enviar">    
              

</form>

</body>
